<app-header
  color="dark"
  [centerTitle]="false"
  [isModal]="false"
  title="Sign In"
></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="sign-in-container">
    <ion-card class="sign-in-card">
      <ion-card-header>
        <ion-card-title>Welcome Back!</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="signIn()">Sign In</ion-button>

        <div class="links">
          <a routerLink="/forgot-password">Forgot Password?</a>
          <a routerLink="/signup">Don't have an account? Sign Up</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
