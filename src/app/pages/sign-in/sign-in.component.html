<app-header
  color="dark"
  [centerTitle]="false"
  [isModal]="false"
  title="Sign In"
></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="sign-in-container">
    <ion-card class="sign-in-card">
      <ion-card-header>
        <ion-card-title>Welcome Back!</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="signIn()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit">Sign In</ion-button>
        </form>

        <div class="links">
          <a routerLink="/forgot-password">Forgot Password?</a>
          <a routerLink="/signup">Don't have an account? Sign Up</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
